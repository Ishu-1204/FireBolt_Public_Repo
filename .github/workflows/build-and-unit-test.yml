name: Validate unit-tests and build FCA

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run testCoverage

      - name: Build
        run: npm run build

      - name: Set failure comment if failed for prs
        if: ${{ failure() && github.event_name == 'pull_request' }}
        run: echo "comment=Unit tests or build failed!" >> $GITHUB_ENV

      - name: Set success comment
        run: echo "comment=Unit tests and build succeeded!" >> $GITHUB_ENV

      - name: Comment on PR
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == 'pull_request' ]]; then
            echo "${{ env.comment }}"
            curl -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -d '{"body": "${{ env.comment }}"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
          fi
