name: Clean Up Deployments on PR Close

on:
  pull_request:
    types: [closed]

jobs:
  clean-up-deployments:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: github-io-deployment
          fetch-depth: 0

      - name: Delete PR Deployment Directory
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -d "$PR_NUMBER" ]; then
            rm -rf "$PR_NUMBER"
            echo "Deleted folder: PR-$PR_NUMBER"
          else
            echo "Folder $PR_NAME does not exist."
            exit 1
          fi

      - name: Create Commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Delete PR Deployment Directory"
          git push origin github-iodeployment

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: github-io-deployment
